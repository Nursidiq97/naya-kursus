    <title>DOM Pembuatan Tabel</title>
    <style>
      table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      td,
      th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
      }

      tr:nth-child(even) {
        background-color: #dddddd;
      }
    </style>
  </head>
  <body>
    <h2>Tabel Mahasiswa</h2>

    <table id="siswa">

      </tr>

    </table>

    <script src="table.js"></script>

</html>
