<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Membuat Login Java Script</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="kotak_login" id="Login">
      <p class="tulisan_login">Silahkan login</p>

      <form action="#">
        <span style="color: red; display: none">Email dan Password Salah</span>
        <label>Username</label>
        <input type="text" id="email" name="email" class="form_login" placeholder="Email .." />

        <label>Password</label>
        <input type="password" id="Password" name="password" class="form_login" placeholder="Password .." />

        <input type="submit" class="tombol_login" value="LOGIN" />

        <br />
        <br />
      </form>
    </div>
    <script src="login.js"></script>
  </body>
</html>
