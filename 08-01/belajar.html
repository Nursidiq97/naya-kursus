<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Waktu Hitung Mundur</title>
  </head>
  <body>
    <h1>Waktu Hitung Mundur</h1>
    <div id="container">
      <p id="work" class="label">Waktuk:</p>
      <p id="break" class="label">Break:</p>
      <p id="cycles" class="label">Cycles:</p>
      <!--Work Timer-->
      <div id="work-timer" class="timer">
        <p id="w_seconds">5</p>
        <p class="semicolon">:</p>
        <p id="w_seconds">00</p>
      </div>

      <!--Cycle Counter-->
      <p id="counter" class="timer">0</p>

      <!--Break Timer-->
      <div id="break-timer" class="timer">
        <p id="b_seconds">05</p>
        <p class="semicolon">:</p>
        <p id="b_seconds">00</p>
      </div>
      <button id="start" class="btn">Start</button>
      <button id="stop" class="btn">Pause</button>
      <button id="reset" class="btn">Reset</button>
    </div>
    <script src="student.js"></script>
  </body>
</html>
